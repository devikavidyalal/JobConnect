<!DOCTYPE html>
<html>
<head>
  <title>Validate OTP - JobConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex flex-col">
  <main class="flex-grow container mx-auto px-6 py-16 flex flex-col items-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Enter OTP</h2>
      <form method="POST" action="/validate_otp" class="space-y-5">
        <div>
          <label for="otp" class="block text-gray-700 mb-2">OTP</label>
          <input type="text" id="otp" name="otp" required class="w-full px-4 py-2 border rounded-lg">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-full">Validate OTP</button>
      </form>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <ul class="mt-4 space-y-2">
        {% for category, message in messages %}
        <li class="text-center p-2 rounded bg-{{ 'green' if category == 'success' else 'red' }}-500 text-white">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}

  </main>
</body>
</html>
