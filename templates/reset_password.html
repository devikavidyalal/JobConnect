<!DOCTYPE html>
<html>
<head>
  <title>Reset Password - JobConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex flex-col">
  <main class="flex-grow container mx-auto px-6 py-16 flex flex-col items-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Reset Password</h2>
      <form method="POST" action="/reset_password" class="space-y-5">
        <div>
          <label for="password" class="block text-gray-700 mb-2">New Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-full">Reset Password</button>
      </form>
    </div>
  </main>
</body>
</html>
